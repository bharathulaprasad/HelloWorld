name: Build and Test HelloWorld C++

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build solution
      run: |
        msbuild HelloWorld.sln /p:Configuration=Release /p:Platform=x64

    - name: Run tests
      run: |
        HelloWorldTests\x64\Release\HelloWorldTests.exe